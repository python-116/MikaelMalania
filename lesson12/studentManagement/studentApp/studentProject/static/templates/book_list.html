{% extends 'base.html' %}

{% block content %}
    <h1>Books</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
        </tr>

        {%for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No books found.</td>
            </tr>
        {% endfor %}
    </table>
{%endblock %}
