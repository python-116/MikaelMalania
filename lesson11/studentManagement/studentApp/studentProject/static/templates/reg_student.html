{%extends 'base.html' %}

{% block content %}
    <h1>Register Student</h1>
    <form id="student_register_form" method="POST" >
        {% csrf_token %}

        <label for="first_name">Student First Name</label>
        <input type="text" id="student_first_name" name="first_name" required>
     
        <label for="last_name">Student Last Name</label>
        <input type="text" id="student_first_name" name="last_name" required>
     
        <label for="birth_date">Birth Date</label>
        <input type="date" id="birth_date" name="birth_date" required>
     
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
     
        <label for="email">Email</label>
        <input type="email" id="student_reg_email" name="email" required>
     
        <label for="phone_number">Phone</label>
        <input type="text" id="student_reg_email" name="phone_number" required>

        <br><br>

        <button type="submit">Register Student</button>
    </form>

{% endblock %}
